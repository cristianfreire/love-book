<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Voc√™ ‚ù§Ô∏è</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e9;
        }

        .container {
            width: 90%;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 20px;
            color: #ff4d6d;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 2px solid #ff4d6d;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d43f5e;
        }

        #erro {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        #contador {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        #conteudo {
            display: none;
            text-align: center;
        }

        #conteudo h1 {
            font-size: 24px;
            color: #ff4d6d;
        }

        #conteudo p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background-color: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
        }

        a:hover {
            background-color: #d43f5e;
        }
    </style>
</head>
<body>

    <div id="senhaContainer" class="container">
        <h2>Digite a senha para acessar a surpresa üíñ</h2>
        <input type="password" id="senhaInput" placeholder="Digite a senha">
        <button onclick="verificarSenha()">Entrar</button>
        <p id="erro">Senha incorreta! Tente novamente.</p>
        <p id="contador">Tempo restante: --:--:--</p>
    </div>

    <div id="conteudo" class="container">
        <h1>üéâ Surpresa! üéâ</h1>
        <p>Te amo muito! ‚ù§Ô∏è</p>
        <a href="livro.html">Clique aqui para ver sua surpresa!</a>
    </div>

    <script>
        function verificarSenha() {
            const senhaCorreta = "8495njnsf8345jnsf84"; // Defina a senha aqui
            const senhaDigitada = document.getElementById("senhaInput").value;

            if (senhaDigitada === senhaCorreta) {
                mostrarSurpresa();
            } else {
                document.getElementById("erro").style.display = "block";
            }
        }

        function mostrarSurpresa() {
            document.getElementById("senhaContainer").style.display = "none";
            document.getElementById("conteudo").style.display = "block";
        }

        function atualizarContagemRegressiva() {
            const dataAlvo = new Date("2025-03-23T00:00:00").getTime();
            const agora = new Date().getTime();
            const diferenca = dataAlvo - agora;

            if (diferenca <= 0) {
                mostrarSurpresa();
                return;
            }

            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerText = `Tempo restante:  ${horas}h ${minutos}m ${segundos}s`;
        }

        // Atualiza a contagem regressiva a cada segundo
        setInterval(atualizarContagemRegressiva, 1000);
        atualizarContagemRegressiva(); // Chamada inicial para evitar delay
    </script>

</body>
</html>
